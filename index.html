<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoginForm</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="mainContainer">
        <img src="img/account.png" alt="userLogo">
        <span class="memberLogin">Member Login</span>

        <form action="#" class="formContainer">
            <input id="inputName" type="text" name="userName" placeholder="Username" required>
            <input id="inputPassword" type="password" name="password" placeholder="Password" required>
            <input id="input" type="submit" class="submitInput" value="Sign in">
        </form>

        <div class="mainContainerFooter">
            <div>
                <input type="checkbox" name="passwordRemember" value="remPass">
                <span>Remember me</span>
            </div>
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
